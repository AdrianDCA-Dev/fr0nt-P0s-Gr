<nb-card>
  <nb-card-body>
    <div>
      <ngu-carousel
        [inputs]="carouselOne"
        (carouselLoad)="myfunc($event)">
        <ngu-item NguCarouselItem class="bannerStyle" *ngFor="let Tile of carouselTileItems">
          <img src="{{Tile}}" alt="" draggable="false">
        </ngu-item>

        <button NguCarouselPrev class='leftRs'>&lt;</button>
        <button NguCarouselNext class='rightRs'>&gt;</button>
      </ngu-carousel>
    </div>
    <br>
    <div class="content">
      <ngu-carousel
        [inputs]="carouselTile">

        <ngu-item NguCarouselItem *ngFor="let item of carouselTileItem">
          <img src="{{item}}" alt="" draggable="false">
        </ngu-item>

        <button NguCarouselPrev class='leftRs'>&lt;</button>
        <button NguCarouselNext class='rightRs'>&gt;</button>
      </ngu-carousel>
    </div>
  </nb-card-body>
</nb-card>
